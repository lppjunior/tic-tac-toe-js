<!DOCTYPE html>
	<head>
		<title>Tic Tac Toe</title>

		<meta charset="UTF-8">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="stylesheet" href="css/tictactoe.css">
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="src/TictactoeView.js"></script>
		<script src="src/Tictactoe.js"></script>
		<script src="script.js"></script>
	</head>
	<body class="wrapper">

		<div class="box form">
			<h1>Jogo da velha</h1>

			<form id="makeInstance">
				<select name="enemy">
					<option value="">oponente</option>
					<option value="user">Usuário</option>
					<option value="computer" selected>Computador</option>
				</select>

				<select name="level">
					<option value="">Nível</option>
					<option value="easy">Fácil</option>
					<option value="medium">Médio</option>
					<option value="hard" selected>Difícil</option>
				</select>

				<input type="submit" value="JOGAR">
			</form>
		</div>
	</body>
</html>
