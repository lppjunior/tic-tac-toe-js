<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	
	<head>
		<title>Tic tac toe</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css"/>
	</head>

	<body>
		<div id="tictactoe">
			<div id="infornations">
				<select name="level">
					<option value="">Only one user</option>
					<option value="easy">Computer easy</option>
					<option value="medium">Computer medium</option>
					<option value="hard" selected="selected">Computer hard</option>
				</select>
				<p>
					<input type="checkbox" name="autoInit" value="true" /> Computer start game
				</p>
				<input type="button" id="start" value="Restart game" />
				<h2 class="finalResult">&nbsp;</h2>
				
				<div style="margin: 0 10px;">
					<a href="https://github.com/lppjunior/movebox">
						<img src="sokobox.jpg" alt="Movebox game" title="Movebox game" style="border: 0px;" />
					</a>
					<input type="button" value="Movebox game" onclick="location.href='https://github.com/lppjunior/movebox'" />
				</div>
				
				<br /><br />
				<a href="http://lppjunior.com">Luiz Paulo <xmp><lppjunior@gmail.com></xmp></a>
			</div>
			
			<h1>Tic-tac-toe with jQuery</h1>
			<table summary="Game grid">
				<tr><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td></tr>
			</table>
		</div>
	</body>

</html>
